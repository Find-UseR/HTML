<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>

<body>



    <canvas id="myCanvas" width="500" height="300" style="border: 3px solid red;">

    </canvas>



    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(500,300);
        ctx.stroke();

    </script>





</body>

</html>
