<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
    
    <style>
    
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
        
    </style>
    
</head>

<body>


    <table>
        <tr>
            <th>Date</th>
            <th>Month</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>18</td>
            <td>July</td>
            <td>2021</td>
        </tr>
        <tr>
            <td>20</td>
            <td>Jun</td>
            <td>2022</td>
        </tr>
    </table>


</body>

</html>
